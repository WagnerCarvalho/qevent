version: '3'
services:
  event-nginx:
    container_name: event-nginx
    image: nginx:1.13
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app

  event-mongodb:
    container_name: event-mongodb
    image: mongo
    restart: always
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: mongo
#      MONGO_INITDB_ROOT_PASSWORD: RA6XdvZLNp
    ports:
      - "27017:27017"
    volumes:
      - /tmp/mongo_data:/data/db

  app:
    build: ./app
    working_dir: /app
    volumes:
      - ./app:/app
      - ~/.m2:/root/.m2
    expose:
      - 8080
    command: ./gradlew bootRun
    depends_on:
      - event-mongodb